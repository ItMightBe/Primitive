<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="slick/slick.min.js"></script>
<script>
$(document).ready(function(){   
    $('.slider').slick({
        autoplay: true,
        autoplaySpeed: 3000,
        arrows: false,
        pauseOnHover: false,
    });
    $('a[data-order]').click(function(e){
    e.preventDefault();
    var slideno = $(this).data('order');
    $('.slider').slick('slickGoTo', slideno);
    })
    var currentSlide = $('.slider').slick('slickCurrentSlide');
    $('.intro_pager').find(`a[data-order = "${currentSlide}"]`).addClass('active');

    $('.slider').on('afterChange', function(event, slick, currentSlide){
        $('.intro_pager').find('a').removeClass('active');
        $('.intro_pager').find(`a[data-order = "${currentSlide}"]`).addClass('active');
    })
    
});

slideNavWork();

function slideNavWork() {
    var introPager = document.querySelector(".intro_pager");
    var targetAs = introPager.querySelectorAll("a");

    targetAs.forEach(function(i) {i.addEventListener("click", addActive);})

    function addActive(e) {
        var currentMenu = e.target;
        targetAs.forEach(function(a){a.className = "button"})
        currentMenu.classList.add("active");
    }
}

</script>
