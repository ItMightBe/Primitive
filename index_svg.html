<link rel="stylesheet" type="text/css" href="css/common.css"/>

<body>
    <div id="intro">
        <div id="wrap" class="wrap_intro">
            <a href="main.html" class="link_svg_version">
                <img src="images/intro_img_1.svg" alt="" class="right">
                <img src="images/intro_img_2.svg" alt="" class="top">
                <img src="images/intro_img_3.svg" alt="" class="left">
            </a>
            <h1 class="intro_title">
                <em>UI/UX DESIGNER</em>
                <strong class="name">HONG GIL-DONG</strong>
                <p>PORTFOLIO</p>
            </h1>
            <div class="intro_info">
                <p class="info_date">2018.10.30</p>
                <div class="info_author">
                    <p class="number">010 2247 6082</p>
                    <p class="email">gsh3676@gmail.com</p>
                </div>
            </div>
            <div class="intro_pager">
                <a class="button" data-order="0" href=#></a>
                <a class="button" data-order="1" href=#></a>
                <a class="button" data-order="2" href=#></a>
                <a class="button" data-order="3" href=#></a>
                <a class="button" data-order="4" href=#></a>
            </div>
        </div>
    </div>
<script>

var intro = document.querySelector("#intro");

introMenuWork();

function introMenuWork() {
    var introMenu = intro.querySelector(".intro_pager");
    var targetAs = introMenu.querySelectorAll("a");
    var openedTarget;

    targetAs.forEach(function (li) {
        li.addEventListener('mouseenter', menuOver);
        li.addEventListener('mouseleave', menuOut);
    })
    function menuOver(e) {
        var target = e.target;
        target.classList.add("active");
        openedTarget = target;
    }
    function menuOut(e) {
        openedTarget.className = "button";   
    }
}

</script>
</body>
</html>
